<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
<main id="main">
    <section  id="card">


        <aside id="search">
            <input type="text" id="location" name="location" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"  id="btn"></button>
        </aside>


       <aside id="weatherimage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFRJR6HJlFM0ggdaEot705qAIH6obxZ25kAQ&usqp=CAU" alt="">
       </aside>  


       <aside id="weatherdetails">
        <article id="temperature">
            <p class="number" >0<sup><small>0</small></sup>c</p>
            <h1 id="temperature">Temperature</h1>
        </article>


        <article id="humidity">
            <p class="number">0%</p>
            <h1 id="text">Humidity</h1>
        </article>


    </section>
</main>


    <script src="./weather.js"></script>
</body>
</html>
